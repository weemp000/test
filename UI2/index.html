<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- Page Title -->
        <h1 class="text-3xl font-bold text-[black] mb-6">Update User</h1>
      
        <form class="grid grid-cols-1 gap-6">
          <!-- Username -->
          <div class="p-2">
            <input type="text" id="userName" name="userName" placeholder="Username" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2" style="background-color: #f6f6f6;">
          </div>
      
          
      
          <!-- bio and Image Upload -->
          <div class="p-2 grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Bio -->
            <div>
              <textarea id="bio" name="bio" rows="3" placeholder="User Biography" class="block w-full h-48 rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2" style="background-color: #f6f6f6;"></textarea>
            </div>
      
            <!-- Image Upload -->
            <div>
              <label for="avatar" class="block w-full h-48 border-2 border-dashed border-gray-300 rounded-md cursor-pointer flex flex-col items-center justify-center bg-[#f6f6f6] hover:bg-gray-50">
                <div class="text-center">
                  <div class="mb-2">
                    <button type="button" class="bg-[#8c0327] hover:bg-[#6b0220] text-white rounded-full py-2 px-4">Select from the computer</button>
                  </div>
                  <p class="text-gray-500">or drag photo here</p>
                  <p class="text-gray-500 text-sm mt-1">PNG, JPG, SVG</p>
                </div>
              </label>
              <input id="avatar" name="avatar" type="file" accept="image/*" class="sr-only">
            </div>
          </div>
      
          <!-- User First name  and Last name -->
          <div class="p-2 grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- User First Name -->
            <div>
              <input type="text" id="firstName" name="firstName" placeholder="First name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2" style="background-color: #f6f6f6;">
            </div>
      
            <!-- User Last name -->
            <div>
              <input type="text" id="lastName" name="lastName" placeholder="Last name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2" style="background-color: #f6f6f6;">
            </div>
          </div>
      
          <!-- Email -->
          <div class="p-2">
            <input type="email" id="email" name="email" placeholder="Email" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2" style="background-color: #f6f6f6;">
          </div>
      
          <!-- Current password -->
          <div class="p-2">
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Current password" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2" style="background-color: #f6f6f6;">
          </div>
          
          <!-- New password and Confirm password -->
          <div class="p-2 grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- New password -->
            <div>
              <input type="password" id="newPassword" name="newPassword" placeholder="New password" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2" style="background-color: #f6f6f6;">
            </div>
      
            <!-- User Last name -->
            <div>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmation password" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2" style="background-color: #f6f6f6;">
            </div>
          </div>
          
      
          <!-- Registration Button -->
          <div class="col-span-full mt-6 p-2">
            <button type="submit" class="block w-full bg-[#8c0327] hover:bg-[#6b0220] text-white font-bold py-3 px-4 rounded-full">
              Update user
            </button>
          </div>
        </form>
      </div>
</body>
</html>
